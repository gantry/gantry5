name: Menu Item
description: Gantry menu item.

form:
  fields:
    items:
      type: collection.list
      array: true
      label: Items
      key: path
      value: path
      ajax: true
      skip: true

      fields:
        .path:
          type: key.key
          label: Path
          skip: true

        .id:
          type: input.text
          label: Menu Item Id

        .type:
          type: select.selectize
          label: Menu Item Type
          default: link
          placeholder: 'Select...'
          options:
            link: Link
            alias: Alias
            url: External URL
            separator: Separator
            heading: Heading

        .link:
          type: input.text
          label: Link

        .title:
          type: input.text
          label: Menu Title

        .browserNav:
          type: select.selectize
          label: Link Type
          placeholder: 'Select...'
          options:
            0: Default
            1: External

        .dropdown:
          type: select.selectize
          label: Dropdown Style
          placeholder: 'Select...'
          default: standard
          options:
            standard: Standard
            fullwidth: Full Width

        .menu_icon:
          type: input.icon
          label: Icon

        .subtext:
          type: input.text
          label: Subtext
