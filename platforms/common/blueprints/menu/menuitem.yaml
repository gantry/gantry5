name: Menu Item
description: Gantry menu item.

form:
  fields:
    items:
      type: collection.list
      array: true
      label: Items
      key: path
      value: path
      ajax: true
      skip: true

      fields:
        .path:
          type: key.key
          label: Path

        .id:
          type: input.text
          label: Menu Item Id

        .type:
          type: input.text
          label: Menu Item Type
          default: link

        .link:
          type: input.text
          label: Link

        .title:
          type: input.text
          label: Menu Title

        .browserNav:
          type: input.text
          label: Target Window

        .anchor_css:
          type: input.text
          label: Link CSS Style

        .anchor_title:
          type: input.text
          label: Link Hover Title

        .menu_image:
          type: input.text
          label: Link Image

        .menu_icon:
          type: input.icon
          label: Link Icon
