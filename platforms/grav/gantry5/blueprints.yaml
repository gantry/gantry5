name: Gantry 5 Framework
version: '@version@'
description: Theme framework.
icon: gantry
author:
  name: RocketTheme
  email: 'support@rockettheme.com'
  url: 'http://www.rockettheme.com'
homepage: 'http://gantry.org'
readme: 'https://github.com/gantry/gantry5/blob/master/README.md'
keywords: gantry, gantry5, theme, framework
bugs: 'https://github.com/gantry/gantry5/issues'
license: MIT
dependencies:
   - { name: grav, version: '>=1.1.9' }
   - { name: admin, version: '>=1.2.5' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    production:
      type: toggle
      label: PLUGIN_GANTRY.PRODUCTION_MODE
      description: PLUGIN_GANTRY.PRODUCTION_MODE_DESC
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    use_media_folder:
      type: toggle
      label: PLUGIN_GANTRY.USE_GRAV_IMAGE_FOLDER
      description: PLUGIN_GANTRY.USE_GRAV_IMAGE_FOLDER_DESC
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    offline:
      type: toggle
      label: PLUGIN_GANTRY.OFFLINE
      description: PLUGIN_GANTRY.OFFLINE_DESC
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    offline_message:
      type: textarea
      label: PLUGIN_GANTRY.OFFLINE_MESSAGE
      description: PLUGIN_GANTRY.OFFLINE_MESSAGE_DESC

    asset_timestamps:
      type: toggle
      label: PLUGIN_GANTRY.ASSET_TIMESTAMPS
      description: PLUGIN_GANTRY.ASSET_TIMESTAMPS_DESC
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    asset_timestamps_period:
      type: text
      label: PLUGIN_GANTRY.ASSET_TIMESTAMPS_PERIOD
      description: PLUGIN_GANTRY.ASSET_TIMESTAMPS_PERIOD_DESC
      default: 7
      validate:
        type: float

    debug:
      type: toggle
      label: PLUGIN_GANTRY.DEBUG
      description: PLUGIN_GANTRY.DEBUG_DESC
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    compile_yaml:
      type: toggle
      label: PLUGIN_GANTRY.COMPILE_YAML
      description: PLUGIN_GANTRY.COMPILE_YAML_DESC
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    compile_twig:
      type: toggle
      label: PLUGIN_GANTRY.COMPILE_TWIG
      description: PLUGIN_GANTRY.COMPILE_TWIG_DESC
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    _redirect:
      type: hidden
