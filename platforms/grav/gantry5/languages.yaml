en:
  PLUGIN_GANTRY:
    PRODUCTION_MODE: "Production Mode"
    PRODUCTION_MODE_DESC: "Production mode makes Gantry faster by more aggressive caching and ignoring changed files in the filesystem. Most changes made from admin should still be detected."
    USE_GRAV_IMAGE_FOLDER: "Use Grav Images Folder"
    USE_GRAV_IMAGE_FOLDER_DESC: "By default Gantry media picker saves all files under the <strong>data://gantry5/themes/[theme]/images</strong> folder. If you want to save files into <strong>user://images</strong> folder instead, please select this option. Files in the old location can still be used, but are overridden by the files in the selected folder."
    OFFLINE: "Offline"
    OFFLINE_DESC: "Set site to maintenance mode. When site is offline, it's only visible for logged in users."
    OFFLINE_MESSAGE: "Offline Message"
    OFFLINE_MESSAGE_DESC: "Set your own offline message explaining why the site is offline. Field accepts Markdown and HTML."
    ASSET_TIMESTAMPS: "Asset Timestamps"
    ASSET_TIMESTAMPS_DESC: "Adds timestamps on changed asset files, like images, css and js. The option makes browser to get fresh assets without forcing reload on the page."
    ASSET_TIMESTAMPS_PERIOD: "Timestamp Period"
    ASSET_TIMESTAMPS_PERIOD_DESC: "Number of days which timestamp is kept after updating the file. Accepts also decimal numbers, eg. 0.5 = 12 hours. Set to 0 to add timestamps on every single asset file."
    DEBUG: "Debug Mode"
    DEBUG_DESC: "By enabling debugging mode, you will get more information what's going on inside Gantry."
    COMPILE_YAML: "Compile YAML"
    COMPILE_YAML_DESC: "Compile YAML configuration files into PHP, making page loads significantly faster."
    COMPILE_TWIG: "Compile Twig"
    COMPILE_TWIG_DESC: "Compile Twig template files into PHP, making page loads significantly faster."

ru:
  PLUGIN_GANTRY:
    PRODUCTION_MODE: "Продакшн-режим"
    PRODUCTION_MODE_DESC: "Этот режим делает Gantry быстрее за счет более агрессивного кэширования и игнорирования измененных файлов в файловой системе. Большинство изменений, внесенных администратором, всё равно должны быть обнаружены."
    USE_GRAV_IMAGE_FOLDER: "Использовать директорию изображений Grav"
    USE_GRAV_IMAGE_FOLDER_DESC: "По умолчанию медиаобработчик Gantry сохраняет все файлы в папке <strong>data://gantry5/themes/[theme]/images</strong>. Установите этот параметр, если хотите, чтобы сохранение происходило в папку <strong>user://images</strong>. Файлы в старом местоположении всё ещё можно будет использовать, но они будут переопределяться файлами в выбранной папке."
    OFFLINE: "Офлайн-режим"
    OFFLINE_DESC: "Установите сайт в режим обслуживания. Когда сайт отключен, он виден только зарегистрированным пользователям."
    OFFLINE_MESSAGE: "Сообщение в офлайн-режиме"
    OFFLINE_MESSAGE_DESC: "Укажите свое сообщение, объясняющее, почему сайт находится в автономном режиме. Поле поддерживает Markdown и HTML."
    ASSET_TIMESTAMPS: "Временные метки для активов"
    ASSET_TIMESTAMPS_DESC: "Добавляет временные метки для измененных файлов активов, таких как изображения, CSS и JS. Опция заставляет браузер получать свежие ресурсы без принудительной перезагрузки страницы."
    ASSET_TIMESTAMPS_PERIOD: "Период хранения временной метки"
    ASSET_TIMESTAMPS_PERIOD_DESC: "Количество дней, которое отметка времени сохраняется после обновления файла. Принимает также десятичные числа, например: 0,5 = 12 часов. Установите 0, чтобы добавлять метки времени для каждого файла активов."
    DEBUG: "Режим отладки"
    DEBUG_DESC: "Включив режим отладки, вы получите больше информации о том, что происходит внутри Gantry."
    COMPILE_YAML: "Компилировать YAML"
    COMPILE_YAML_DESC: "Компилировать файлы конфигурации YAML в PHP, делая загрузку страниц значительно быстрее."
    COMPILE_TWIG: "Компилировать Twig"
    COMPILE_TWIG_DESC: "Компилировать файлы шаблонов Twig в PHP, делая загрузку страниц значительно быстрее."