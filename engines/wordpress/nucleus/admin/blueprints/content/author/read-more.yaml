name: Read More Button
description: Options for displaying Read More button
type: author

form:
  fields:

    readmore.text:
     type: input.text
     label: Button Label
     description: Default Read More button label.
     default: Read More

    readmore.display:
      type: select.selectize
      label: Display Mode
      description: Select when the Read More button should appear. When set to Auto - theme detects <!--more--> tag inside of the post content.
      default: auto
      options:
        auto: Auto
        always: Always
        never: Never
