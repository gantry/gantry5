name: Copyright
description: Display copyright information.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    date.start:
      type: input.text
      label: Start Year
      description: Select the copyright start year.
      default: now

    date.end:
      type: input.text
      label: End Year
      description: Select the copyright end year.
      default: now

    owner:
      type: input.text
      label: Copyright owner
      description: Add copyright owner name.
    
    link:
      type: input.text
      label: Link
      description: Copyright Owner Link
    
    target:
      type: select.selectize
      label: Link Target
      description: Open the link in a new window, or self
      default: _self
      options:
        _blank: New Window
        _self: Self
