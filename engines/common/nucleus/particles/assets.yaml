name: Custom CSS / JS
description: Configure custom CSS and Javascript.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable CSS/JS particles.
      default: false

    css:
      type: collection.list
      array: true
      label: CSS
      description: Add remove or modify custom CSS assets.
      value: name
      ajax: true

      fields:

        .name:
          type: input.text
          label: Name
          skip: true

        .location:
          type: input.text
          label: File Location

        .extra:
          type: collection.keyvalue
          label: Tag attributes
          key_placeholder: Key (data-*, style, ...)
          value_placeholder: Value
          exclude: ['rel', 'href', 'type']

    javascript:
      type: collection.list
      array: true
      label: Javascript
      description: Add remove or modify custom Javascript assets.
      value: name
      ajax: true

      fields:

        .name:
          type: input.text
          label: Name
          skip: true

        .location:
          type: input.text
          label: File Location
        
        .inline:
          type: textarea.textarea
          label: Inline script
          description: Add inline script
    
        .position:
          type: input.checkbox
          label: Place script in body
          description: Chose where to load the script
          default: false

        .extra:
          type: collection.keyvalue
          label: Tag attributes
          exclude: ['src', 'type']
        
