name: Team
description: Displays a single team member (test particle).

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    css.class:
      type: input.text
      label: Class
      description: CSS class name for the particle.
      default: branding

    members:
      type: collection.list
      array: true
      label: Members
      value: name
      ajax: true

      fields:
        .name:
          type: input.text
          label: Name

        .role:
          type: input.text
          label: Role

        .image:
          type: input.text
          label: Image

        .description:
          type: textarea.textarea
          label: Name
