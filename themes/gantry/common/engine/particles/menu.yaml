name: Menu
description: Gantry menu.
type: particle

form:
  fields:

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to top particles.
      default: true

    css:
      type: container.set
      label: Styling
      fields:

        .id:
          type: input.text
          label: Id
          description: CSS Id name for the particle.
          default:

        .class:
          type: input.text
          label: Class
          description: CSS class name for the particle.
          default: g-main-nav

    .config:
      type: container.set
      label: Configuration
      fields:

        config.base:
          type: input.text
          label: Base Path
          default: /

        .startLevel:
          type: input.text
          label: Start Level
          default: 1

        .endLevel:
          type: input.text
          label: End Level
          default: 0

        .showAllChildren:
            type: input.text
            label: Show All Menu Items
            default: false

        .window_open:
          type: input.text
          label: Target Position

    items:
      type: collection.list
      array: true
      label: Items
      key: path
      value: path
      ajax: true
      skip: true

      fields:
        .path:
          type: key.key
          label: Path

        .id:
          type: input.text
          label: Menu Item Id

        .type:
          type: input.text
          label: Menu Item Type
          default: link

        .link:
          type: input.text
          label: Link

        .title:
          type: input.text
          label: Menu Title

        .browserNav:
          type: input.text
          label: Target Window

        .anchor_css:
          type: input.text
          label: Link CSS Style

        .anchor_title:
          type: input.text
          label: Link Hover Title

        .menu_image:
          type: input.text
          label: Link Image

        .menu_icon:
          type: input.text
          label: Link Icon
