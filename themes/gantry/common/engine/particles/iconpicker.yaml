name: Icon Picker
description: icon picker test.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    icon-1:
      type: input.icon
      label: Icon 1
      default: 'fa fa-rocket fa-fw fa-spin fa-lg fa-rotate-180'

    icon-2:
      type: input.icon
      label: Icon 2
      default: 'fa-shield'

    icon-3:
      type: input.icon
      label: First Icon
      default: 'fa-angellist'

    icon-4:
      type: input.icon
      label: Last Icon
      default: 'fa-user-md'