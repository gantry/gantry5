details:
  name: Hydrogen
  version: '@version@'
  icon: paper-plane
  date: '@versiondate@'
  author:
    name: RocketTheme, LLC
    email: support@rockettheme.com
    link: http://www.rockettheme.com

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://gitter.im/gantry/gantry5

  updates:
    link: 'https://gantry.org/downloads#joomla'
    server: 'https://updates.gantry.org/5.0/joomla/tpl_g5_hydrogen.xml'

  copyright: (C) 2005 - 2022 RocketTheme, LLC. All rights reserved.
  license: GPLv2
  description: Hydrogen Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: g5_hydrogen
    base: gantry-theme://common
    file: gantry-theme://includes/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    roboto:
      400: 'gantry-theme://fonts/roboto_regular_macroman/Roboto-Regular-webfont'
      500: 'gantry-theme://fonts/roboto_medium_macroman/Roboto-Medium-webfont'
      700: 'gantry-theme://fonts/roboto_bold_macroman/Roboto-Bold-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    options:
      compatibility: '5.5'
      deprecations: true
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    target: 'gantry-theme://css-compiled'
    webassetmanager: true

  block-variations:
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square
    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center
      full-width: Full Width
      equal-height: Equal Height
      nomarginall: No Margin
      nopaddingall: No Padding

  dependencies:
    gantry: '5.6'

admin:
  styles:
    core:
      - base
      - accent
    section:
      - header
      - navigation
      - showcase
      - feature
      - subfeature
      - main
      - footer
    configuration:
      - breakpoints
