details:
  name: Hydrogen
  version: "1.0"
  icon: paper-plane
  date: February 9, 2015
  author:
    name: RocketTheme, LLC
    email: support@rockettheme.com
    link: http://www.rockettheme.com

  documentation:
    link: http://www.rockettheme.com/docs/joomla/templates/hydrogen

  support:
    link: http://www.rockettheme.com/forum/joomla-template-hydrogen

  updates:
    link: http://updates.rockettheme.com/themes/hydrogen.yaml

  news:
    link: http://news.rockettheme.com/prime/themes.yaml

  copyright: (C) 2005 - 2015 RocketTheme, LLC. All rights reserved.
  license: GPLv2
  description: Hydrogen Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: g5_hydrogen
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - hydrogen
      - hydrogen-joomla
      - custom
    persistent:
      - hydrogen
      - hydrogen-joomla
      - custom

  block-variations:
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center

  dependencies:
    gantry: 5.0.*
    engine/nucleus: 1.0.*
    asset/font-awesome: 4.2
    particle/menu: 1.0.*

admin:
  styles:
    core:
      - base
      - accent
    section:
      - header
      - showcase
      - feature
      - subfeature
      - main
      - footer
    configuration:
      - breakpoints
