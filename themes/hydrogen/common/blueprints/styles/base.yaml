name: Base Styles
description: Base styles for the Hydrogen theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#666666"
    body-font:
      type: input.fonts
      label: Body Font
      default: 'roboto, sans-serif'
    heading-font:
      type: input.fonts
      label: Heading Font
      default: 'roboto, sans-serif'
    favicon:
       type: input.imagepicker 
       label: Favicon 
       filter: '.(jpe?g|gif|png|svg|ico)$'
    width:
      type: input.text
      label: Boxed Width
      description: Set width size in rem, px or % values
      pattern: '\d+(\.\d+){0,1}(rem|%|px)'
