name: Base Styles
description: Base styles for the Hydrogen theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#666666"
    body-font:
      type: input.fonts
      label: Body Font
      default: 'family=Varela&subset=latin,latin-ext'
      options:
        - Meriweather Bold, Verdana, sans-serif
        - Meriweather, Verdana, sans-serif
    heading-font:
      type: input.fonts
      label: Heading Font
      default: 'family=Varela&subset=latin,latin-ext'
      options:
        - Meriweather Bold, Verdana, sans-serif
        - Meriweather, Verdana, sans-serif
