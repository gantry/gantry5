name: Offcanvas Section
description: Paramters for the Off Canvas sidepanel section.
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#354D59"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    width:
      type: input.text
      label: Panel Width
      default: "17rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      append:
        type: "text"
        text: "rem"
    toggle-color:
      type: input.colorpicker
      label: Toggle Color
      default: "#ffffff"