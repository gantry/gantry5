name: Menu
description: Set menu style configuration options.
type: configuration

form:
  fields:

    col-width:
      type: input.text
      label: Standard Dropdown Width
      description: Specify the width of menu dropdowns for standard mode in rem, em or px units, does not apply to full width.
      default: "180px"
      pattern: '\d+(\.\d+){0,1}(rem|em|px)'
    full-col-width:
      type: input.text
      label: Fullwidth Override
      description: Override the width of menu dropdowns for fullwidth mode in rem, em or px units or auto.
      default: "auto"
      pattern: '((\d+(\.\d+){0,1}(rem|em|px))|auto)'
